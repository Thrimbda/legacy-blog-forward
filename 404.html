<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>forwarding... - Thrimbda.com -> 0xc1.space</title>
  </head>
  <script language="javascript">
    // copy from https://blog.walterlv.com/post/multiple-domains-for-github-pages.html
    let domain = "0xc1.space";
    let current = window.location.href;
    let target = current.substring(
      current.indexOf("/", current.indexOf(":") + 3)
    );
    window.location.href = "//" + domain + target;
    location.href = "//" + domain + target;
  </script>
  <body>
    forwarding... - Thrimbda.com -> 0xc1.space
  </body>
</html>
