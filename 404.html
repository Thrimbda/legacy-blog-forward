<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>forwarding... - Thrimbda.com -> 0xc1.space</title>
  </head>
  <script language="javascript">
    // copy from https://blog.walterlv.com/post/multiple-domains-for-github-pages.html
    const domain = "0xc1.space";
    const current = window.location.href;
    const target = current.substring(
      current.indexOf("/", current.indexOf(":") + 3)
    );
    const newURL = new URL(`https://${domain}${target}`);
    newURL.searchParams.set("from", "legacy");
    window.location.href = newURL.toString();
    location.href = newURL.toString();
  </script>
  <body>
    forwarding... - Thrimbda.com -> 0xc1.space
  </body>
</html>
